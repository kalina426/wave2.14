<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜索结果</title>
</head>

<body>

    <h1 id="resultText">搜索结果：</h1>

    <script>
        function getQueryParam(name) {
            const params = new URLSearchParams(window.location.search);
            return params.get(name);
        }

        let searchQuery = getQueryParam("search");
        if (searchQuery) {
            document.getElementById("resultText").innerText = `你搜索了：${decodeURIComponent(searchQuery)}`;
        }
    </script>

</body>

</html>
